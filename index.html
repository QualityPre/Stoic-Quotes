<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Stoic Quotes</title>
  </head>
  <body>
    <div class="button-container">
      <button class="btn--quote" data-button="1">A</button>
      <button class="btn--quote" data-button="2">B</button>
      <button class="btn--quote" data-button="3">C</button>
    </div>

    <div class="container-quote">
      <div class="container-words">
        <p class="quote">
          Click one of the quotes buttons to get a Stoic Quote.<br />
          There are from 3 different sources.<br />
          Also you can hover over the quote box to change colour.
        </p>
        <p class="author"></p>
      </div>
    </div>
    <script src="scriptjs.js"></script>
  </body>
</html>
